<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body">
    <div class="top-circle"></div>
    <div class="card">
      <div class="pattern">
        <!-- <img src="./images/bg-pattern-card.svg" alt="" /> -->
      </div>
      <div class="img">
        <img id="img2" src="./images/image-baby2.png" alt="" />
      </div>
      <div class="white">
        <div class="name">
          <h1>Jiya Roy</h1>
          <h1>22</h1>
        </div>
        <div class="addre">
          <p>London</p>
        </div>
      </div>
      <div class="info">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="bottom-circle"></div>
    <footer>
      <div class="attribution">
        <h1>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </h1>
      </div>
    </footer>
  </body>
</html>
